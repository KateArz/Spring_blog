<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
    <title>Delete Post</title>
</head>

<body>
<header th:replace="layout :: site-header"></header>
<main class="container">

    <form class="col-lg-8" method="post" th:object="${post}" action="/posts/delete">
        <input type="hidden" th:value="*{id}" name="id"/>

        <div class="form-group"><label for="title">Title:</label>
            <input class="form-control" type="text" id="title" name="title" th:value="*{title}"/>
        </div>

        <div class="form-group"><label for="body">Content:</label>
        <textarea class="form-control" rows="10" id="body" type="text" name="body" th:field="*{body}"/>
        </div>

        <div><input class="button btn-success btn-sm" type="submit" value="Delete"/></div>
    </form>

</main>
<footer th:replace="layout :: site-footer"></footer>
</body>
</html>
