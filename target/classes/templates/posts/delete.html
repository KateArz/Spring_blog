<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
    <title >Delete Post</title>
</head>

<body>
<header th:replace="layout :: site-header"></header>
<main class="container">
<form method="post" th:object="${post}" action="/posts/delete">
    <input type="hidden" th:value="*{id}" name="id"/>
    <div><label for="title">Title:</label> </div>
    <input type="text" id="title" name="title" th:value="*{title}" />

    <div><label for="body">Content:</label> </div>
    <textarea rows = "20" cols = "80" id="body" type="text" name="body" th:field="*{body}" />

    <div><input type="submit" value="Delete"/></div>
</form>
</main>
<footer th:replace="layout :: site-footer" ></footer>
</body>
</html>
