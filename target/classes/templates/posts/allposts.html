<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <meta charset="UTF-8"/>
    <title>Spring MVC Blog</title>
</head>

<body>
<header th:replace="layout :: site-header"></header>
<main class="container">
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
        <th>Date</th>
        <th>Author ID</th>
        <th>Action</th>
    </tr>

    <th:block th:each="post : ${posts}">
        <tr>
            <td th:text="${post.id}">...</td>
            <td th:text="${post.title}">...</td>
            <td th:text="${post.body}">...</td>
            <td th:text="${post.date}">...</td>
  <!-- djghjcc fdnjhjv -->
            <td>
                <a href="register.html" th:href="@{posts/edit/{id}/(id=${post.id})}">Edit</a>
                <a href="delete.html" th:href="@{posts/delete/{id}/(id=${post.id})}">Delete</a>
            </td>

        </tr>
    </th:block>

</table>
</main>
<footer th:replace="layout :: site-footer"></footer>
</body>
</html>
