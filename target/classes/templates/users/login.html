<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
    <title>Login</title>
</head>

<body>
<header th:replace="layout :: site-header" />
<main class="container">
<h1>Login in the Blog</h1>

<form class="col-lg-4" method="post" th:object="${loginForm}">
    <div class="form-group"><label for="username">Username:</label>
        <input class="form-control" id="username" type="text" name="username" th:value="*{username}" />
        <span class="formError" th:if="${#fields.hasErrors('username')}"
              th:errors="*{username}">Invalid username</span>
    </div>
        <div class="form-group"><label for="password" th:value="*{username}">Password:</label>
        <input  class="form-control" id="password" type="password" name="password" th:value="*{password}" />
        <span class="formError" th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}">Invalid password</span>
        </div>
    <div><input class="button btn-success btn-sm" type="submit" value="Login"/>
        <a href="register.html" class="btn-link" th:href="@{/users/register}">[Go to Register]</a></div>
</form>
</main>
<footer th:replace="layout :: site-footer" />


</body>
</html>
