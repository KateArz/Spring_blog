<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <meta charset="UTF-8"/>
    <title>Spring MVC Blog</title>
</head>

<body>
<header th:replace="layout :: site-header"></header>
<main class="container">


    <div class="row">
        <div class="col-lg-2"><b>ID</b></div>
        <div class="col-lg-2"><b>Username</b></div>
        <div class="col-lg-2"><b>Full Name</b></div>
    </div>

    <th:block th:each="user : ${users}">
        <div class="row">
            <div class="col-lg-2" th:text="${user.id}">...</div>
            <div class="col-lg-2" th:text="${user.username}">...</div>
            <div class="col-lg-2" th:text="${user.fullname}">...</div>
        </div>
    </th:block>


</main>
<footer th:replace="layout :: site-footer"></footer>
</body>
</html>
